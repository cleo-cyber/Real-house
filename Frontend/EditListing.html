            <div class="dash_header">

            <div class=" add__container">
                
                <form action="#" enctype="multipart/form-data">
        
                    <input type="text" name="title" placeholder="Name appartment" class="Name">
                    <input type="text" name="location" placeholder="Location" class="Location">
                    <textarea name="description" id=""  rows="2"  placeholder="Description" class="Description"></textarea>
                    <input type="number" name="price" placeholder="Price" class="Price" >
                    <input type="number" name="bedrooms" placeholder="Bedrooms" class="Bedrooms" max="5">
                    <input type="number" name="bathrooms" placeholder="Bathrooms" class="Bathrooms" max="3">
                    <input type="number" name="size" placeholder="Size" class="Size">

                    <!-- <input type="text" name="amenities" placeholder="Amenities" class="Amenities"> -->

                    <select name="amenities" class="Amenities">

                        <option value="">Spa</option>
                        <option value="">Parking</option>
                    </select>
                    <label for="">House Type</label>
                    <select name="house_type" class="house_type">
                        <option value="">...</option>
                        <option value="">Rent</option>
                        <option value="">Sale</option>
                    </select>
                    <label for="">Status</label>
                    <select name="status" class="status">
                        <option value="">...</option>
                        <option value="">Furnished</option>
                        <option value="">Unfurnished</option>
                    </select>
                    <input type="file" name="image[]" multiple  required class="Image">
                    <input type="submit"  class="SubmitBtn btn btn-primary">
        
                </form>
