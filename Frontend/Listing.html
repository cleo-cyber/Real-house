    <style>
        .price-filter {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.slider-container {
    position: relative;
    width: 100%;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    background: #684ecf;
    outline: none;
    opacity: 0.7;
    transition: opacity 0.2s;
    margin: 10px 0;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #684ecf;
    cursor: pointer;
    border-radius: 50%;
}

.slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #684ecf;
    cursor: pointer;
    border-radius: 50%;
}

.price-inputs {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* .price-inputs input[type="number"] {
    width: 100px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
} */

.price-inputs span {
    margin: 0 10px;
}

.apply-button {
    /* background-color: transparent; */
    color: #684ecf;
    border: none;
    cursor: pointer;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 1rem;
}

    </style>
