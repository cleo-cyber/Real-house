<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/userprofile.css">
    <link rel="stylesheet" href="./assets/css/updateprofile.css">
    <title>UserProfile</title>
</head>
<body>
    <!-- Account -->
    <div class="account_container">
        <div class="account_sider">
            <div class="account_links">
                <a href="#"><i class='bx bxs-user'></i></i> <span>Account</span></a>
                <a href="#"><i class='bx bx-shield-quarter'></i> <span>Security</span></a>
            </div>
        </div>
        <div class="account_main">
            <div class="url">
                <a href="Dashboard.html">Account</a> <span> > </span> <a href="UserProfile.html">Update profile</a>
            </div>
            <div class="update">
                <div class="update_header">
                    <h1>Update Profile</h1>
                </div>
                <div class="update_form">
                    <form action="">
                        <div class="form_group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe">

                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="">
                            <label for="Password">Password</label>
                            <input type="password" name="password" id="password" placeholder="********">
                            <label for="profile image">Profile Image</label>
                            <input type="file" name="profile image" id="profile image">
                            <div class="edit_btns">
                                <button type="button" class="cancel">Cancel</button>
                                <button type="submit">Update</button>
                            </div>
                           
                            </div>  
                    </form>


            </div>
            </div>
            </div>
    </div>
</body>
