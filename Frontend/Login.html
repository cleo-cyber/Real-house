<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/Signup.css">
    <title>Login</title>
</head>
<body>

    <div class="signup_image">
        <img src="./assets/images/signup.avif" alt="">
    </div>
    <div class="container signup__container">
        <form id="loginForm" action="#">
            <h1>Login</h1>
            <div class="logo">
                <img src="./assets/images/RealLogo.jpg" alt="">
            </div>

            <input type="text" name="email" id="email" placeholder="Email" class="loginEmail">
            <input type="password" name="password" id="password" placeholder="Password" class="loginPassword">
            <a href="#" class="forgotPassword">Forgot Password?</a>
            <button type="submit" class="loginBTN">Login</button>
            <p>Don't have an account? <a href="./SignUp.html" class="signUpLink">Sign Up</a></p>
        </form>
    </div>
    <script src="./assets/js/Login.js"></script>
</body>
</html>
